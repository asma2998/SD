<div class="container ">
    <div class="control-section">
        <div  class="d-flex justify-content-between" style="padding:5px;text-align: right;">
            <div class="d-flex ">
                <span class="material-symbols-outlined text-light dash">
                    grid_view
                </span>
                <div class="ms-3">
                    <p class="text-light" > {{ myDash?.title }} </p>
                </div>
            </div>

            <div class="d-flex">
                <span class="btn btn-dark me-2" (click)="addPanel()">
                    <span class="material-symbols-outlined text-light">
                        monitoring
                    </span>
                </span>

                <span class="btn btn-dark me-2" (click)="save()">
                    <span class="material-symbols-outlined text-light">
                        save
                    </span>
                </span>

                <span class="btn btn-dark me-2">
                    <span class="material-symbols-outlined text-light">
                        settings
                    </span>
                </span>

                <span class="btn btn-dark me-2">
                    <span class="material-symbols-outlined text-light">
                        zoom_out
                    </span>
                </span>
                <span class="btn btn-dark me-2">
                    <span class="material-symbols-outlined text-light">
                        cached
                    </span>
                </span>
                <span class="btn btn-dark me-2">
                    <span class="material-symbols-outlined text-light">
                        print
                    </span>
                </span>


            </div>
          
        </div>
        <ejs-dashboardlayout class="mt-3" id='default_dashboard' columns="5" #default_dashboard [cellSpacing]='cellSpacing'  [allowResizing]='true' (resizeStop)="onPanelResizeStop($event)" (dragStop)="draganddrop($event)">
           
       
        </ejs-dashboardlayout>
    </div>
</div>
